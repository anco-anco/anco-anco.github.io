<html>
<script type="text/javascript">
// Function to get a parameter value from the URL
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

// Get the value of the 'gclid' parameter
var gclidValue = getParameterByName('gclid');

// Set the cookie 'gclid' with the value obtained
document.cookie = "gclid=" + gclidValue + "; path=/";
</script>
